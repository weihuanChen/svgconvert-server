version: '3.8'

services:
  svgconvert-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: svgconvert-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - TEMP_DIR=/app/temp
      - MAX_FILE_SIZE=20971520
      - CLEANUP_INTERVAL_MINUTES=5
      - FILE_RETENTION_MINUTES=30
      - ALLOWED_ORIGINS=*
    volumes: []
      # Optional: mount temp directory to host for debugging
      # - ./temp:/app/temp
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - svgconvert-network

networks:
  svgconvert-network:
    driver: bridge
